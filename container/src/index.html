<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Micro Frontend Container</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .mfe-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .mfe-root {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 20px;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Micro Frontend Container</h1>
    <div class="mfe-container">
      <div class="mfe-root">
        <h2>React App</h2>
        <div id="react-root"></div>
      </div>
      <div class="mfe-root">
        <h2>Angular App</h2>
        <div id="angular-root"></div>
      </div>
      <div class="mfe-root">
        <h2>Vue App</h2>
        <div id="vue-root"></div>
      </div>
    </div>
  </body>
</html>
